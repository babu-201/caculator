<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h1>Simple Calculator</h1>
    <div class="row">
      <div class="col-md-6">
        <input type="number" class="form-control mb-2" id="number1" placeholder="Enter first number">
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control mb-2" id="number2" placeholder="Enter second number">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <select class="form-select mb-2" id="operation">
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (*)</option>
          <option value="divide">Division (/)</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary mb-2" id="calculate">Calculate</button>
    <div class="alert alert-primary" id="result" role="alert"></div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
